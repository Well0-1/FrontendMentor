<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body
    class="h-screen w-screen bg-slate-900 flex flex-col justify-center items-center"
  >
    <div
      class="w-80 h-auto flex flex-col bg-slate-900 shadow-2xl shadow-slate-700 pt-6 rounded-2xl"
    >
      <div class="flex justify-center">
        <img
          class="absolute p-[6.85rem] rounded-xl opacity-0 hover:opacity-100 bg-opacity-45 bg-cyan-400 duration-200"
          src="images/icon-view.svg"
          alt="Click For Details"
        />
        <img
          class="w-10/12 rounded-xl mb-6"
          src="images/image-equilibrium.jpg"
          alt="NFT IMAGE"
        />
      </div>
      <div class="pl-6 pr-6">
        <h1
          class="text-white font-bold text-xl pb-4 hover:text-cyan-400 duration-200"
        >
          Equilibrium #3429
        </h1>
        <p class="text-slate-600 pb-4">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div
          class="flex justify-between pb-5 font-bold border-b border-slate-600"
        >
          <span class="flex text-blue-400 text-sm"
            ><img
              class="pr-2"
              src="images/icon-ethereum.svg"
              alt="Ethereum icon"
            />
            0.041 ETH</span
          >
          <span class="flex text-sm text-slate-500"
            ><img class="pr-2" src="images/icon-clock.svg" alt="Clock icon" />
            3 days left
          </span>
        </div>
        <div class="pt-4 pb-6 flex items-center text-sm">
          <img
            class="h-7 border-white border rounded-full"
            src="images/image-avatar.png"
            alt="Picture of seller"
          />
          <h2 class="pl-4 text-slate-600">
            Creation of
            <span class="text-white hover:text-cyan-400 duration-200"
              >Jules Wyvern</span
            >
          </h2>
        </div>
      </div>
    </div>

    <div class="text-center text-[11px] pt-2">
      Challenge by
      <a
        class="text-[#5273FA]"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="text-[#5273FA]"
        href="https://www.github.com/Well0-1"
        target="_blank"
        >Swaginman</a
      >.
    </div>
  </body>
</html>
